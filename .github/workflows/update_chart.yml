name: Update GitHub Activity Radar Chart

on:
  schedule:
    - cron: '0 0 * * *' # every day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib requests numpy

      - name: Run radar chart script
        run: |
          python generate_radar_chart.py
          if [ $? -ne 0 ]; then
            echo "Failed to generate radar chart"
            exit 1
          fi

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add activity.png
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update activity radar chart" && git push) 